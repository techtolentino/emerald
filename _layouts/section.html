---
layout: default
---

<div class="layer layer--MEDIUM--BT">
  <div class="container--TIGHT">
    <h1 class="page--title text--success">{{page.title}}</h1>
    <img class="page--icon" src="/emerald/assets/{{page.icon}}.svg" alt="">
    <h3>{{page.subtitle}}</h3>
    <hr class="divider">
  </div>
</div>
<div class="layer">
  <div class="container--TIGHT">
    {{ content }}
  </div>
</div>
<div class="layer">
  <div class="container--TIGHT">
    <div class="page--navigation">
      {% if page.previous.url %}
      <a class="prev" href="/emerald/{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
      {% endif %}

      <a class="prev" href="/emerald/">Home</a>

      {% if page.next.url %}
      <a class="next" href="/emerald/{{page.next.url}}">{{page.next.title}} &raquo;</a>
      {% endif %}
    </div>
  </div>
</div>
